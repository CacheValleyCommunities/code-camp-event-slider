services:
  # Frontend UI Service (Vite dev server)
  ui:
    build:
      context: ./phaser-app
      dockerfile: Dockerfile.ui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_WSS_SERVER=${VITE_WSS_SERVER}
    depends_on:
      - websocket-server

  # WebSocket Server Service
  websocket-server:
    build:
      context: ./phaser-app
      dockerfile: Dockerfile.websocket
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - WS_SERVER_HOST=0.0.0.0
      - WS_SERVER_PORT=8081
    restart: unless-stopped
    stdin_open: true
    tty: true
    command: ["tail", "-f", "/dev/null"] # Keep the container running

  # Production UI Service (Nginx serving built files)
  ui-prod:
    build:
      context: ./phaser-app
      dockerfile: Dockerfile.ui-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - websocket-server
    profiles:
      - production
