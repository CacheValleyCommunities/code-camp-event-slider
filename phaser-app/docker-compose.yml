version: "3.8"

services:
  event-slider:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: event-slider
    ports:
      - "4173:4173" # Vite preview port
      - "8081:8081" # WebSocket server port
    environment:
      - WS_SERVER_HOST=0.0.0.0
      - WS_SERVER_PORT=8081
      - WS_SERVER_PROTOCOL=ws
      - VITE_WS_SERVER_URL=ws://${EXTERNAL_HOST:-localhost}:8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - event-slider-network

networks:
  event-slider-network:
    driver: bridge
